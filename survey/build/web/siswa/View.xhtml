<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:link outcome="/index" value="#{bundle.ViewSiswaIndexLink}"/>
                <br />
                <br />
                <h:commandLink action="#{siswaController.prepareList}" value="#{bundle.ViewSiswaShowAllLink}"/>
                <br/>
                <br/>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSiswaLabel_id}"/>
                    <h:outputText value="#{siswaController.selected.id}" title="#{bundle.ViewSiswaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_namaDepan}"/>
                    <h:outputText value="#{siswaController.selected.namaDepan}" title="#{bundle.ViewSiswaTitle_namaDepan}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_namaBelakang}"/>
                    <h:outputText value="#{siswaController.selected.namaBelakang}" title="#{bundle.ViewSiswaTitle_namaBelakang}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_jenisKelamin}"/>
                    <h:outputText value="#{siswaController.selected.jenisKelamin}" title="#{bundle.ViewSiswaTitle_jenisKelamin}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_kelas}"/>
                    <h:outputText value="#{siswaController.selected.kelas}" title="#{bundle.ViewSiswaTitle_kelas}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_namaSekolah}"/>
                    <h:outputText value="#{siswaController.selected.namaSekolah}" title="#{bundle.ViewSiswaTitle_namaSekolah}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_alamat}"/>
                    <h:outputText value="#{siswaController.selected.alamat}" title="#{bundle.ViewSiswaTitle_alamat}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_telp}"/>
                    <h:outputText value="#{siswaController.selected.telp}" title="#{bundle.ViewSiswaTitle_telp}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_email}"/>
                    <h:outputText value="#{siswaController.selected.email}" title="#{bundle.ViewSiswaTitle_email}"/>                    
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.ViewSiswaLabel_quest1}"/>
                    <h:outputText value="#{siswaController.selected.quest1}" title="#{bundle.ViewSiswaTitle_quest1}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_quest2}"/>
                    <h:outputText value="#{siswaController.selected.quest2}" title="#{bundle.ViewSiswaTitle_quest2}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_quest3}"/>
                    <h:outputText value="#{siswaController.selected.quest3}" title="#{bundle.ViewSiswaTitle_quest3}"/>
                    <h:outputText value="#{bundle.ViewSiswaLabel_quest4}"/>
                    <h:outputText value="#{siswaController.selected.quest4}" title="#{bundle.ViewSiswaTitle_quest4}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{siswaController.destroyAndView}" value="#{bundle.ViewSiswaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSiswaEditLink}"/>
                <br />                
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
