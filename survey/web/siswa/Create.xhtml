                    <h:inputText id="email" value="#{siswaController.selected.email}" title="#{bundle.CreateSiswaTitle_email}" />

			<f:selectItem itemValue="Tidak" itemLabel="Tidak" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSiswaLabel_quest2}" for="quest2" />
